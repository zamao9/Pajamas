<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Pajamas</title>
    <link rel="stylesheet" href="css/pajamas.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  </head>

  <body>

    <!-- /.INTRO -->
    <div class="intro">

      <!-- /.HEADER -->
      <header class="header">

        <div class="header_content">

          <div class="logo">LOGO</div>


          <div class="header_items">

            <a href="#" class="header_icons">
              <img src="img/svg/person.svg">
            </a>
            <a href="#" class="header_icons">
              <img src="img/svg/Heart.svg">
            </a>
            <a href="#" class="header_icons">
              <img src="img/svg/Bag.svg">
            </a>


            <div class="burger">

              <div class="burger_items"></div>

            </div>

          </div>

        </div>


        <div class="nav">

          <a href="#" class="links">Постельное белье</a>
          <a href="#" class="links">Одежда для дома</a>
          <a href="#" class="links">Одежда для улицы</a>
          <a href="#" class="links">Выход</a>

        </div>

      </header><!-- /.HEADER -->





      <div class="intro_img">

        <div class="intro_miniature">

          <img class="miniature" src="img/1.jpg">
          <img class="miniature" src="img/2.jpg">
          <img class="miniature" src="img/3.jpg">
          <img class="miniature" src="img/4.jpg">
          <img class="miniature" src="img/5.jpg">

        </div>


        <img id="main_banner" class="img" src="img/1.jpg">

      </div>


      <div class="intro_content">

        <p class="title">Пижама для девочек</p>
        <p class="light_text">Арт. 02765/46</p>

        <div class="opinions">
          <p class="text">Отзывы</p>
          <div class="stars">
            <img class="star_icon" src="img/svg/star.svg">
            <img class="star_icon" src="img/svg/star.svg">
            <img class="star_icon" src="img/svg/star.svg">
            <img class="star_icon" src="img/svg/star.svg">
            <img class="star_icon" src="img/svg/half_star.svg">
          </div>
          <p class="text reviews">14 Отзывов</p>
        </div>

        <p class="price">800 ₽ <span class="old_price"> 1500 ₽</span></p>

        <div class="sell_items">
          <a href="#" class="sell">скидка -36%</a>
          <a href="#" class="sell">акция -20%</a>
        </div>

        <div class="sizes">
          <div class="size_items">
            <span class="size_head">Выбрать размер</span>
          </div>
          <div class="size_body">
            <div class="size">xs</div>
            <div class="size">s</div>
            <div class="size">m</div>
          </div>
        </div>

        <p class="text choose_size">Определить размер</p>

        <div class="volume">
          <button class="volume_items">+</button>
          <input class="volume_items" value="1" type="number">
          <button class="volume_items">-</button>
        </div>

      </div>



    </div><!-- /.INTRO -->






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/pajamas.js"></script>


  </body>

</html>
